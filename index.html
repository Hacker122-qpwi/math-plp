<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ភាសាខ្មែរ</title>
    <link rel="stylesheet" href="menu/style/style.css">
    <script src="menu/javascript/index.js"></script>
</head>
<body>
    <header>
        <h1>ភាសាខ្មែរ</h1>
    </header>
    <main id="body">
        <button onclick="btn1()">មេរៀនទី១ (វីរជនឆ្នើម)</button>
        <button onclick="btn2()">មេរៀនទី២ (សម្បត្តិអក្សរសិល្ប៍)</button>
        <button onclick="btn3()">មេរៀនទី៣ (កំណាព្យខ្មែរ)</button>
        <button onclick="btn4()">មេរៀនទី៤ (ប្រយោជន៍នៃសារព័ត៌មាន)</button>
        <button onclick="btn5()">មេរៀនទី៥ (ស្មារតីទទួលខុសត្រូវ)</button>
        <button onclick="btn6()">មេរៀនទី៦ (អតីតកាលរបស់យើង)</button>
        <button onclick="btn7()">មេរៀនទី៧ (ទូរគមនាគមន៍នៅកម្ពុជា)</button>
        <button onclick="btn8()">មេរៀនទី៨ (ផលិតផលខ្មែរ)</button>
        <button onclick="btn9()">មេរៀនទី៩ (ពេលវេលាជាមាសប្រាក់)</button>
        <button onclick="btn10()">មេរៀនទី១០ (ប្រយោជន៍នៃវិទ្យាសាស្រ្ត)</button>
    </main>
</body>
</html>
